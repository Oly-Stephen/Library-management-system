<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors - Library UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

<!-- Header -->
<header class="bg-white shadow-md py-4 sticky top-0 z-50">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Library</h1>
        <nav class="flex space-x-6">
            <a href="books" class="text-gray-700 hover:text-blue-600 transition duration-200">Books</a>
            <a href="authors" class="text-gray-700 hover:text-blue-600 transition duration-200">Authors</a>
            <a href="about.html" class="text-blue-600 font-semibold">About</a>
        </nav>
    </div>
</header>

<!-- Authors Section -->
<main class="container mx-auto px-4 mt-8">
    <h2 class="text-3xl font-bold text-center mb-6">Authors</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div th:each="author : ${authors}" class="bg-white rounded-lg shadow-md hover:shadow-lg transition duration-300 transform hover:scale-105 p-4 text-center">
            <a th:href="@{/authors/{id}(id=${author.id})}">
                <img src="https://via.placeholder.com/150" alt="Author Image" class="w-24 h-24 rounded-full mx-auto mb-4 transition-transform hover:scale-110">
                <h3 class="text-lg font-semibold" th:text="${author.name}">Author Name</h3>
                <p class="text-gray-600 text-sm">Bestselling Author</p>
            </a>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4 mt-8">
    <div class="container mx-auto text-center">
        <p class="text-sm">Â© 2024 Library UI. All Rights Reserved.</p>
    </div>
</footer>
</body>
</html>
