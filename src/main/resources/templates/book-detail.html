<!-- src/main/resources/templates/book-detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

<!-- Header -->
<header class="bg-white shadow-md py-4 sticky top-0 z-50">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Library</h1>
        <nav class="flex space-x-6">
            <a href="books" class="text-blue-600 font-semibold">Books</a>
            <a href="authors" class="text-gray-700 hover:text-blue-600 transition duration-200">Authors</a>
            <a href="about.html" class="text-gray-700 hover:text-blue-600 transition duration-200">About</a>
        </nav>
    </div>
</header>

<!-- Book Details Section -->
<main class="container mx-auto px-4 mt-8">
    <h2 class="text-3xl font-bold text-center mb-6" th:text="${book.title}">Book Title</h2>
    <div class="bg-white rounded-lg shadow-md p-4 text-center">
        <img src="https://via.placeholder.com/150" alt="Book Image" class="w-24 h-24 rounded-full mx-auto mb-4">
        <p class="text-gray-600 text-sm" th:if="${book.author != null}" th:text="${book.author.name}">Author Name</p>
        <p class="text-gray-600 text-sm" th:if="${book.author == null}">Unknown Author</p>
        <p class="text-gray-600 text-sm" th:text="${book.description}">Book Description</p>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4 mt-8">
    <div class="container mx-auto text-center">
        <p class="text-sm">Â© 2024 Library UI. All Rights Reserved.</p>
    </div>
</footer>
</body>
</html>
