<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

<!-- Header -->
<header class="bg-white shadow-md py-4 sticky top-0 z-50">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Library</h1>
        <nav class="flex space-x-6">
            <a href="#" class="text-gray-700 hover:text-blue-600 transition duration-200">Books</a>
            <a href="authors" class="text-gray-700 hover:text-blue-600 transition duration-200">Authors</a>
            <a href="about" class="text-gray-700 hover:text-blue-600 transition duration-200">About</a>
        </nav>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">
            Add Author
        </button>
    </div>
</header>

<!-- Main Content (Books Section) -->
<main class="container mx-auto px-4 mt-8 space-y-16">
    <section id="books">
        <h2 class="text-3xl font-bold text-center mb-6">Explore Books</h2>

        <!-- Search Bar -->
        <div class="mb-6">
            <input
                    type="text"
                    placeholder="Search books..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
        </div>

        <!-- Book Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div th:each="book : ${books}" class="bg-white rounded-lg shadow-md overflow-hidden group transition duration-300 hover:shadow-lg">
                <img src="https://via.placeholder.com/150" alt="Book Cover" class="w-full h-48 object-cover transition-transform group-hover:scale-110">
                <div class="p-4">
                    <a th:href="@{/books/{id}(id=${book.id})}">
                        <h3 class="text-lg font-semibold" th:text="${book.title}">Book Title</h3>
                    </a>
                    <p class="text-gray-600 text-sm" th:if="${book.author != null}">
                        <a th:href="@{/authors/{id}(id=${book.author.id})}" th:text="${book.author.name}">Author Name</a>
                    </p>
                    <p class="text-gray-600 text-sm" th:if="${book.author == null}">Unknown Author</p>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4 mt-8">
    <div class="container mx-auto text-center">
        <p class="text-sm">Â© 2024 Oluwayanmi Stephen. All Rights Reserved.</p>
    </div>
</footer>
</body>
</html>
